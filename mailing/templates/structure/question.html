<!DOCTYPE html>
<html lang="en">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
          {% if random_number and str_key %}
        <div class="card-header">{{ 'Answer the question to see the note' }}</div>

        <div class="card-body">
          <form method="POST" action="{% url 'decrypt' random_number=random_number str_key=str_key %}">
            {% csrf_token %}
            <div class="form-group row">
              <label for="answer" class="col-md-4 col-form-label text-md-right">{{ 'Какого цвета трава?:' }}</label>

            </div>

            <div class="form-group row">
              <label for="answer" class="col-md-4 col-form-label text-md-right">{{ 'Ответ:' }}</label>

              <div class="col-md-6">
                <input id="answer" type="text" class="form-control" name="answer" required autofocus>
              </div>
            </div>

            <div class="form-group row mb-0">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">{{ 'Расшифровать' }}</button>
                  {% endif %}
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
